<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/styles.css" rel="stylesheet" >
    <link rel="stylesheet" href="styles/media-query.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    
    <title>IP Address Tracker </title>
   
 
  
</head>
<body>
    <div class="container">
        <div class="pattern">
            <h2>IP Address Tracker</h2>

            <form class="input">
                <input type="text" id="input" placeholder="Search IP address or domain" class="input-text">
                <input type="submit" value=">" id="button-submit">
            </form>

            <div class="stats">
                <div class="prop">
                    <p>IP ADDRESS</p>
                    <h3 id="ipAdress">---</h3>
                </div>
                <div class="prop">
                    <p>LOCATION</p>
                    <h3 id="realLocation">---</h3>

                </div>
                <div class="prop">
                    <p>TIMEZONE</p>
                    <h3 id="timezone">---</h3>

                </div>
                <div class="prop">
                    <p>ISP</p>
                    <h3 id="ispTag">---</h3>

                </div>


            </div>

        </div>

       

    </div>
    <div class="map" id="maap">

    </div>
    <footer class="footer">
        <div class="social-media">
            <a href="https://www.linkedin.com/in/nestorvave/" target="_blank">
                <img src="styles/svg/003-linkedin.svg" alt="linkedin-icon" >
            </a>
            <a href="https://github.com/nestorvave" target="_blank">
                <img src="styles/svg/004-signo-de-github.svg" alt="github-icon">
            </a>
            <a  target="_blank">
                <img src="styles/svg/001-gorjeo.svg" alt="twitter-icon" >
            </a>
            <a href="https://www.instagram.com/nestorvave/" target="_blank">
                <img src="styles/svg/002-instagram.svg" alt="instagram-icon" >
            </a>


        </div>
        <p>Desarrollado por Nestor V  &#x274c &#128570 &#128570; </p>

    </footer>
   
  

   
</body>
<script src="index.js" text="text/javascript" ></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMExfS5v1Ago2Q0iepLHUdRSo--WHoJxQ&callback=iniitMap" async defer></script>
</html>
